syntax = "proto3";

package orderhistory;

service OrderHistory {
    rpc GetUserOrderHistory (UserRequest) returns (OrderHistoryResponse);
}

message UserRequest {
    string user_id = 1;
}

message OrderHistoryResponse {
    repeated Order orders = 1;
}

message Order {
    string order_id = 1;
    string product_name = 2;
    int32 quantity = 3;
    double price = 4;
    string order_date = 5;
}